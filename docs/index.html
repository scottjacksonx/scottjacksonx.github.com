	<p>SUPER-SECRET UNDOCUMENTED TIP: any line in your download note that starts with &ldquo;#&rdquo; is considered a comment and will be left alone when NoteTote checks for new downloads. As a result, you can use Merlin&rsquo;s neat <a href="http://www.kungfugrippe.com/post/453204090/q-trick">&ldquo;q&rdquo; trick</a> for easy access to your download note. Booya, or whatever.</p>
